<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة الموظفين - نظام ERP</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0b1c39, #0f2f55, #050812);
      color: #fff;
      font-family: "Tajawal", sans-serif;
    }
    header {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    main {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      transition: transform .2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin-bottom: 10px;
      color: #29b6f6;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      opacity: 0.8;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <header>نظام ERP - إدارة الموظفين</header>

  <main>
    <div class="card">
      <h3>عدد الموظفين</h3>
      <p>12 موظف</p>
    </div>
    <div class="card">
      <h3>الإجازات اليوم</h3>
      <p>3 موظفين</p>
    </div>
    <div class="card">
      <h3>المتأخرين</h3>
      <p>2 موظف</p>
    </div>
    <div class="card">
      <h3>إجمالي الرواتب</h3>
      <p>82,000 ريال</p>
    </div>
  </main>

  <footer>© 2025 شرفات لإدارة الأنظمة</footer>
</body>
</html>
